<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather Applicaiton</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            id="search-input"
            required
          />
          <button type="submit" id="search-button">Search</button>
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Wednesday 11:27, overcast clouds
            <br />
            Humidity: 87%, Wind: 8.49km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kateacraig" target="_blank"> Kate Craig</a>
        and
        <a
          href="https://github.com/kateacraig/Weather-Application"
          target="_blank"
        >
          is open-sourced on GitHub</a
        >
        and is
        <a
          href="https://weatherapp-shecodes-katecraig.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
